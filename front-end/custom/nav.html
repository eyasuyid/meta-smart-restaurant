<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Nav</title>
</head>

<body>
    <div id="mobile" class="mobile">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
    </div>
    <div class="nav" id="nav">

        <div class="logo">
            <span>My logo</span>
        </div>

        <ul class="nav-buttons">

            <li class="nav-button">
                <div class="show-tab">
                    <a href="">
                        <button class="nav-tabs">Home</button>
                    </a>
                </div>
                <div class="hover"></div>
            </li>

            <li class="nav-button">
                <div class="show-tab">
                    <a href="">
                        <button class="nav-tabs">Services</button>
                    </a>
                </div>
                <div class="hover"></div>
            </li>

            <li class="nav-button">
                <div class="show-tab">
                    <a href="">
                        <button class="nav-tabs">Menu</button>
                    </a>
                </div>
                <div class="hover"></div>
            </li>

            <li class="nav-button">
                <div class="show-tab">
                    <a href="">
                        <button class="nav-tabs">Delivery</button>
                    </a>
                </div>
                <div class="hover"></div>
            </li>

            <li class="nav-button">
                <div class="show-tab">
                    <a href="">
                        <button class="nav-tabs">Reservation</button>
                    </a>
                </div>
                <div class="hover"></div>
            </li>
        </ul>
        <div></div>
    </div>

    <div>
        <div class="user-dashboard" id="user-dashboard">
                <span class="user-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                    </svg>
                </span>
        </div>
        <div class="hidden-dashboard" id="hidden-dashboard">
            <ul class="goto-buttons">
                <li>
                    <a href="/alimama/dashboard.jsp">
                        <button>Update</button>
                    </a>
                </li>
                <li>
                    <a href="">
                        <button>History</button>
                    </a>
                </li>
                <li>
                    <a href="/alimama/signout.jsp">
                        <button>Logout</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const nav = document.getElementById("nav");
        document.getElementById("mobile").onclick = function () {
            if (nav.style.display === "flex") {
                nav.style.display = "none";
                document.getElementById("mobile").innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>';
            }
            else {
                nav.style.display = "flex";
                document.getElementById("mobile").innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>'
            }
        }

        const dash = document.getElementById("hidden-dashboard");
        document.getElementById("user-dashboard").onclick = function() {
            if (dash.style.display == "block")
                dash.style.display = "none";
            else
                dash.style.display = "block"
        }
        

    </script>
</body>

</html>
