  <body class="u-body u-xl-mode" data-lang="en">
    <section class="u-align-center u-clearfix u-container-align-center u-grey-10 u-section-1" id="sec-ec1f">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-group u-image u-radius-24 u-shape-round u-image-1" data-image-width="768" data-image-height="768">
          <div class="u-container-layout u-container-layout-1">
            <h6 class="u-text u-text-default u-text-white u-text-1">Sign up<br>
            </h6>
            <div class="u-form u-form-1">
              <form action="/alimama/signup" method="post" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" source="email" name="form">
                <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-none u-form-group-1">
                  <label for="name-a65f" class="u-label">First Name</label>
                  <input type="text" placeholder="Enter First Name" id="name-a65f" name="firstName" class="u-border-2 u-border-white u-input u-input-rectangle u-text-body-alt-color" required="">
                </div>
                <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-none u-form-group-2">
                  <label for="name-a65f" class="u-label">Last Name</label>
                  <input type="text" placeholder="Enter Last Name" id="name-a65f" name="lastName" class="u-border-2 u-border-white u-input u-input-rectangle u-text-body-alt-color" required="">
                </div>
                <div class="u-form-group u-form-phone u-label-none">
                  <label for="phone-dd47" class="u-label">Phone</label>
                  <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter phone number (e.g. 0952675643)" id="phone-dd47" name="phone" class="u-border-2 u-border-white u-input u-input-rectangle u-text-body-alt-color" required="">
                </div>
                <div class="u-form-email u-form-group u-label-none">
                  <label for="email-5b63" class="u-label">Email</label>
                  <input type="email" placeholder="Enter a valid email address" id="email-5b63" name="email" class="u-border-2 u-border-white u-input u-input-rectangle u-text-body-alt-color" required="">
                </div>
                <div class="u-form-group u-label-none u-form-group-5">
                  <label for="text-4d1b" class="u-label">Input</label>
                  <input type="password" placeholder="Enter Password" id="text-4d1b" name="password" class="u-border-2 u-border-white u-input u-input-rectangle u-text-body-alt-color">
                </div>
                <div class="u-align-left u-form-group u-form-submit u-label-none">
                  <input type="submit" value="Sign up">
                </div>
              </form>
            </div>
            <a href="Signin.html" class="u-active-none u-border-none u-btn u-button-style u-hover-none u-none u-text-body-alt-color u-text-hover-palette-1-base u-btn-2">Already have an account<br>
